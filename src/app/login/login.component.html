<div class="content">
  <div class="entry">
    <div class="label">
      Employee ID Number
    </div>
    <input value="{{ idInput }}">
  </div>
  <div class="submit">
    <div class="btn" (click)="submitIdInput()">
      <div class="btnText">
        Enter
      </div>
    </div>
  </div>
  <div class="notify">
    <div class="incorrect">
      Invalid Information Entered
    </div>
  </div>
</div>
